<h1>Login</h1>
<form #loginForm="ngForm">
  <div class="form-group">
    <label for="username">username</label>
    <input
      id="username"
      name="username"
      type="text"
      required
      placeholder="ramon@masterlemoncode.net"
      [(ngModel)]="loginData.username"
      #username="ngModel"
    />
    <div *ngIf="username.invalid && username.touched" role="alert">
      El username es obligatorio
    </div>
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input
      id="password"
      name="password"
      type="password"
      required
      minlength="6"
      placeholder="12345678"
      [(ngModel)]="loginData.password"
      #password="ngModel"
    />
    <div *ngIf="password.invalid && password.touched" role="alert">
      <div *ngIf="password.errors?.['required']">
        El password es obligatorio
      </div>
      <div *ngIf="password.errors?.['minlength']">
        El password debe tener
        {{ password.errors?.['minlength'].requiredLength }} caracteres m√≠nimo
      </div>
    </div>
  </div>
  <button [disabled]="loginForm.invalid" (click)="submitForm()">Login</button>
</form>
