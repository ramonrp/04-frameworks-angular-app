<h1>Login</h1>
<div class="card">
  <p>username: ramon@masterlemoncode.net</p>
  <p>password: 12345678</p>
</div>
<form #loginForm="ngForm">
  <div class="form-group">
    <label for="username">username</label>
    <input
      id="username"
      name="username"
      type="text"
      required
      placeholder="ramon@masterlemoncode.net"
      [(ngModel)]="loginData.username"
      #username="ngModel"
    />
    <div *ngIf="username.invalid && username.touched" role="alert">
      El username es obligatorio
    </div>
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input
      id="password"
      name="password"
      type="password"
      required
      minlength="6"
      placeholder="12345678"
      [(ngModel)]="loginData.password"
      #password="ngModel"
    />
    <div *ngIf="password.invalid && password.touched" role="alert">
      <div *ngIf="password.errors?.['required']">
        El password es obligatorio
      </div>
      <div *ngIf="password.errors?.['minlength']">
        El password debe tener
        {{ password.errors?.['minlength'].requiredLength }} caracteres mínimo
      </div>
    </div>
  </div>
  <button
    mat-button
    color="primary"
    [disabled]="loginForm.invalid"
    (click)="submitForm()"
  >
    Login
  </button>
  <div class="card" role="alert" *ngIf="showIncorrectLogin">
    El usuario / contraseña no son válidos
  </div>
</form>
